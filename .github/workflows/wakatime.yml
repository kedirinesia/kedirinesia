name: WakaTime Readme

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - uses: athul/waka-readme@master
        with:
          api_key: ${{ secrets.WAKATIME_API_KEY }}
          section_name: waka
          time_range: last_7_days
          lang_count: 8
          show_title: true
          show_time: true
          show_total: true
          block_style: "░▒▓█"
